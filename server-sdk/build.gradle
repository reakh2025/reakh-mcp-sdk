 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'reakh.mcp.sdk'
}

dependencies {
    compileOnly "org.springframework:spring-context:6.2.15"
    compileOnly "org.springframework:spring-webmvc:6.2.15"

    compileOnly "jakarta.servlet:jakarta.servlet-api:6.0.0"
    compileOnly "jakarta.annotation:jakarta.annotation-api:2.1.1"
    compileOnly "jakarta.xml.bind:jakarta.xml.bind-api:4.0.4"

    compileOnly "com.squareup.okhttp3:okhttp:4.12.0"
    compileOnly "com.fasterxml.jackson.core:jackson-databind:2.18.5"
    compileOnly "com.fasterxml.uuid:java-uuid-generator:4.0"
    compileOnly "com.google.code.gson:gson:2.10.1"

    implementation "org.apache.commons:commons-lang3:3.12.0"
}

compileJava {
    options.compilerArgs << "-parameters"
    options.encoding = "UTF-8"
}

description = 'server-sdk'
