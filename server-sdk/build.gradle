plugins {
    id 'reakh.mcp.sdk'
}

dependencies {
    compileOnly "org.springframework:spring-context:${SPRING_VERSION}"
    compileOnly "org.springframework:spring-webmvc:${SPRING_VERSION}"

    compileOnly "javax.servlet:javax.servlet-api:4.0.1"
    compileOnly "javax.annotation:javax.annotation-api:1.3.2"
    compileOnly "javax.xml.bind:jaxb-api:2.3.1"

    compileOnly "com.squareup.okhttp3:okhttp:4.12.0"
    compileOnly "com.fasterxml.jackson.core:jackson-databind:${JACKSON_VERSION}"
    compileOnly "com.fasterxml.uuid:java-uuid-generator:4.0"
    compileOnly "com.google.code.gson:gson:2.10.1"

    implementation "org.apache.commons:commons-lang3:3.12.0"
}

compileJava {
    options.compilerArgs << "-parameters"
    options.encoding = "UTF-8"
}

description = 'server-sdk'
