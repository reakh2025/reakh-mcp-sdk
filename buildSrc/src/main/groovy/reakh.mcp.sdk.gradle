/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven { url = "https://maven.aliyun.com/repository/public/" }
    mavenCentral()
}

Properties globalConfig = new Properties()
try (FileInputStream fis = new FileInputStream(new File(rootDir, "gradle.properties"))) {
    globalConfig.load(fis)
}

ext {
    SPRING_VERSION = globalConfig.getProperty("reakh.mcp.sdk.lib.spring.version")
    JACKSON_VERSION = globalConfig.getProperty("reakh.mcp.sdk.lib.jackson.version")
    SLF4J_VERSION = globalConfig.getProperty("reakh.mcp.sdk.lib.slf4j.version")
}

dependencies {
    compileOnly "org.slf4j:slf4j-api:${SLF4J_VERSION}"
    compileOnly 'org.projectlombok:lombok:1.18.30'

    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
}

group = 'ai.reakh.mcp'
version = globalConfig.getProperty("reakh.mcp.sdk.project.version")
java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    withSourcesJar()
}

compileJava {
    options.compilerArgs << "-parameters"
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.warnings = false
}
